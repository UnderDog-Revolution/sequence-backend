<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <div class="logo">
        <img src="images/seq.png" alt="Logo">
    </div>

    <form action="/account" method="POST">
        <h1 style="text-align: center;">회원 가입</h1>

        <!-- 에러 메시지 표시 -->
        <div style="color: red; text-align: center; margin-bottom: 15px;">
            <p th:text="${error}"></p>
        </div>

        <!-- 기본 정보 -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" th:value="${name}" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" th:value="${username}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" th:value="${birthDate}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:value="${gender}" required>
                <option value="">성별을 선택해주세요</option>
                <option value="Male">남성</option>
                <option value="Female">여성</option>
                <option value="Other">기타</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="휴대전화 번호를 입력해주세요" th:value="${phoneNumber}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" th:value="${email}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="주소지를 입력해주세요" th:value="${address}" required>
        </div>

        <button type="submit" class="submit-btn">가입하기</button>
    </form>

</div>

</body>
</html>
