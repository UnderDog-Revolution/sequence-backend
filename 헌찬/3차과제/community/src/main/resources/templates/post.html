<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <h1 style="text-align: center;">게시판</h1>
    <div class="logo">
        <img src="images/seq.png" alt="Logo">
    </div>

    <div class="form-group" th:each="i : ${post}">
        <a th:href="@{ '/detail/' + ${i.id} }">
            <h2 th:text="${i.title}">제목</h2>
        </a>
        <h4 th:text="${i.date}">날짜</h4>
        <h4 th:text="${i.writer}">작성자</h4>
    </div>
    <form action="/write" method="GET">
        <button type="submit" class="submit-btn">글 작성</button>
    </form>
    <form action="http://localhost:8080/mypage" method="GET">
        <button type="submit" class="submit-btn">마이페이지</button>
    </form>
</div>

</body>
</html>
