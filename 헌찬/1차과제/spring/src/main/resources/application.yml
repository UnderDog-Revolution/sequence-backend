spring:
  application:
    name: mariadb
  datasource:

    url: jdbc:mariadb://localhost:3306/users?useUnicode=true&characterEncoding=utf8mb4
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      use-new-id-generate-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true