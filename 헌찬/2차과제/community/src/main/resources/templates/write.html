<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
  <link href="/css/register.css" rel="stylesheet">
</head>
<body>

<div class="signup-container">
  <div class="logo">
    <img src="images/seq.png" alt="Logo">
  </div>

  <form action="/write/posting" method="POST">
    <div class="form-group">
      <label for="title"></label>
      <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요" required>
    </div>
    <div class="form-group">
      <label for="content"></label>
      <input type="text" id="content" name="content" placeholder="내용을 입력해 주세요" required>
    </div>
    <button class="submit-btn">작성</button>
  </form>


</div>


</body>
</html>
