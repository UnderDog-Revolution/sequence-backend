<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글</title>
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <h1 style="text-align: left;" th:text="${post.title}">제목</h1>

    <div class="post-meta">
        <p>
            <span>작성자: </span><span th:text="${post.writer}">작성자</span>
            &nbsp;|&nbsp;
            <span>작성일: </span><span th:text="${post.date}">작성일</span>
        </p>
    </div>

    <p th:text="${post.content}">내용</p>
</div>

</body>
</html>
