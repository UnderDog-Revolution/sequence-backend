spring:
  datasource:
    url: jdbc:mariadb://localhost:3308/boarddb
    username: username
    password: userpassword
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

server:
  port: 8087

jwt:
  secret: ${JWT_SECRET}