spring:
  datasource:
    url: jdbc:mariadb://localhost:3304/sequenceUser
    username: username
    password: userpassword
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

server:
  port: 8084

jwt:
  secret: ${JWT_SECRET}
  expiration: 900000 # Access Token 15분
  refresh-expiration: 604800000 # Refresh Token 7일(밀리초 단위)



